@startuml


title demo/simple2.sysl
left to right direction
scale max 16384 height
hide empty description
skinparam state {
  BackgroundColor FloralWhite
  BorderColor Black
  ArrowColor Crimson
}
state "MobileApp" as X_0 <<highlight>> {
  state "Authenticate client" as _0 <<highlight>>
  state "Login" as _1 <<highlight>>
}
state "MobileApp2" as X_1 <<highlight>> {
  state "Authenticate client" as _2 <<highlight>>
  state "SecondEndpoint" as _3 <<highlight>>
}
state "Server" as X_2 <<highlight>> {
  state "Authenticate" as _4 <<highlight>>
}
state "that" as X_3 <<highlight>> {
  state "this" as _5 <<highlight>>
  state "this client" as _6 <<highlight>>
}
state "this" as X_4 <<highlight>> {
  state "this" as _7 <<highlight>>
}
_3 -[#silver]-> _2
_2 -[#black]> _4
_5 -[#silver]-> _6
_6 -[#black]> _7
_1 -[#silver]-> _0
_0 -[#black]> _4
@enduml

